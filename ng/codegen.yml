overwrite: true
schema: "http://localhost:8080/api/query-goland"
documents:
    - "./**/*.gql"
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
          content:
          - "/* eslint-disable */"
      - "typescript"
    config:
      skipTypename: true
      scalars:
        ID: string
  src/:
    preset: near-operation-file
    presetConfig:
        extension: .generated.ts
        baseTypesPath: generated/graphql.ts
    plugins:
        - add:
            content:
            - "/* eslint-disable */"
        - "typescript-operations"
        - "typescript-apollo-angular"
    config:
      skipTypename: true
      scalars:
        ID: string
  ./graphql.schema.json:
    plugins:
      - "introspection"

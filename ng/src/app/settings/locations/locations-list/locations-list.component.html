<div class="container" *ngIf="locations$|async; let state">
	<div class="inset-container">
		<div class="page-header">
			<h3>Locations</h3>
			<span class="spacer"></span>
			<button (click)="addNew()" mat-fab extended color="primary">
				<mat-icon>add</mat-icon>
				Add location
			</button>
		</div>
		<div class="loading-bar">
			<mat-progress-bar *ngIf="state.loading" mode="indeterminate" />
		</div>
		<table mat-table [dataSource]="state.locationsList">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element">
					{{element.name}}
				</td>
			</ng-container>
			<ng-container matColumnDef="address">
				<th mat-header-cell *matHeaderCellDef>Address</th>
				<td mat-cell *matCellDef="let element">
					{{element.address.firstName}}
					{{element.address.lastName}}
					{{element.address.addressOne}}
					{{element.address.zip}}
					{{element.address.city}}
				</td>
			</ng-container>

			<ng-container matColumnDef="tags">
				<th mat-header-cell *matHeaderCellDef>Tags</th>
				<td mat-cell *matCellDef="let element">
					<mat-chip-listbox>
						<mat-chip-option highlighted *ngFor="let tag of element.locationTags">
							{{tag.label}}
						</mat-chip-option>
					</mat-chip-listbox>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row class="row-container" *matRowDef="let row; columns: displayedColumns;" (click)="edit(row.id)"></tr>
		</table>
	</div>
</div>

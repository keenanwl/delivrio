<div *ngIf="userSeatsList$|async; let state" class="container">
	<div class="page-header">
		<h3>Users</h3>
		<span class="spacer"></span>
		<a [href]="Paths.SETTINGS_USERS_EDIT">
			<button mat-fab extended color="primary">
				<mat-icon>add</mat-icon>
				Add user
			</button>
		</a>
	</div>
	<div class="loading-bar">
		<mat-progress-bar *ngIf="state.loading" mode="indeterminate" />
	</div>
	<table mat-table [dataSource]="state.list" class="mat-elevation-z8 table">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element">{{element?.name}} {{element?.surname}}</td>
		</ng-container>
		<ng-container matColumnDef="createdAt">
			<th mat-header-cell *matHeaderCellDef> Created </th>
			<td mat-cell *matCellDef="let element"> {{element.createdAt | date:"mediumDate"}} </td>
		</ng-container>

		<ng-container matColumnDef="seatGroup">
			<th mat-header-cell *matHeaderCellDef> Group </th>
			<td mat-cell *matCellDef="let element">
				<span *ngIf="!!element.seatGroup?.name">{{element.seatGroup?.name}}</span>
				<span *ngIf="!element.seatGroup?.name">-</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="isAccountOwner">
			<th mat-header-cell *matHeaderCellDef> Account owner </th>
			<td mat-cell *matCellDef="let element">
				<mat-icon *ngIf="element.isAccountOwner">done</mat-icon>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button (click)="editOption(element.id)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button>
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>

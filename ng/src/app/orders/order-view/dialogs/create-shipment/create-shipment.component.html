<div class="container" *ngIf="orderView$|async; let state">
	<h1 *ngIf="displayType === 'create'">Create shipment</h1>
	<h1 *ngIf="displayType === 'view'">View shipment</h1>

	<div class="body">
		<ng-container *ngIf="state.loading">
			<p *ngIf="displayType === 'create'">Awaiting carrier response...</p>
			<p *ngIf="displayType === 'view'">Loading...</p>
			<mat-spinner color="primary"></mat-spinner>
		</ng-container>
		<ng-container *ngIf="!state.loading && state.shipmentErrors.length > 0">
			<p *ngFor="let e of state.shipmentErrors">
				{{e.message}}
			</p>
		</ng-container>
		<div class="pdf-container" *ngIf="state.labelsPDF.length > 0">
			<pdf-viewer
				[src]="state.labelsPDF[state.labelViewerOffset] | preparePdf"
				[rotation]="0"
				[original-size]="false"
				[show-all]="true"
				[fit-to-page]="false"
				[zoom]="1"
				[zoom-scale]="'page-width'"
				[stick-to-page]="false"
				[render-text]="true"
				[external-link-target]="'blank'"
				[autoresize]="true"
				[show-borders]="false"
				style="width: 600px; height: 600px;"
			></pdf-viewer>
			<div class="label-offset-container">
				<button mat-icon-button (click)="increment()">
					<mat-icon>chevron_left</mat-icon>
				</button>
				<span class="spacer">
					{{state.labelViewerOffset + 1}} / {{state.labelsPDF.length}}
				</span>
				<button mat-icon-button (click)="decrement()">
					<mat-icon>chevron_right</mat-icon>
				</button>
			</div>
		</div>
	</div>
	<div class="action-row">
		<a download="delivrio_labels.pdf"
		   [href]="state.allLabelsPDF.length > 0 ? 'data:application/pdf;base64,' + state.allLabelsPDF : ''">
			<button mat-raised-button color="primary" [disabled]="state.shipmentErrors.length > 0 || state.loading">
				<mat-icon>bookmarks</mat-icon>
				Download labels
			</button>
		</a>
		<button mat-raised-button
				(click)="print()"
				color="primary"
				[disabled]="state.shipmentErrors.length > 0 || state.loading">
			<mat-icon>print</mat-icon>
			Print
		</button>
	</div>
	<div class="action-row">
		<button mat-raised-button [disabled]="state.loading" (click)="close()">
			<mat-icon>close</mat-icon>
			Close
		</button>
		<button mat-raised-button color="warn" [disabled]="state.labelsPDF.length === 0 || state.loading" (click)="cancelShipment()">
			<mat-icon>delete</mat-icon>
			Cancel shipment
		</button>
	</div>
</div>
